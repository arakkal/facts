---
- name: Volume operations on PowerStore
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Get volume details using ID
      dellemc.powerstore.dellemc_powerstore_volume:
        array_ip: "{{array_ip}}"
        verifycert: "{{verifycert}}"
        user: "{{user}}"
        password: "{{password}}"
        vol_id: "{{ volume_details.volume_details.id}}"
        state: "present"

